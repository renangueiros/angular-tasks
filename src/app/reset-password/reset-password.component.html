<form #passwordform="ngForm" (ngSubmit)="newPassword()" novalidate>
  <input type="password" placeholder="Nova senha" [(ngModel)]="user.password" name="password">
  <button type="submit">Criar nova senha</button>
</form>
<pre *ngIf="passwordChanged">Senha alterada com sucesso!</pre>
<pre *ngIf="passwordChanged">Você será redirecioando em instantes...</pre>
