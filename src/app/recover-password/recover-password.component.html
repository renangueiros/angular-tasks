<mat-toolbar class="mat-elevation-z4" color="primary">
  <mat-toolbar-row class="wrapper">
    <span>Recuperar senha</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="wrapper main">
  <form class="mat-elevation-z2" #passwordForm="ngForm" (ngSubmit)="sendRecoverPasswordEmail()" novalidate>
    <mat-form-field>
      <input matInput type="email" placeholder="Email" [(ngModel)]="user.email" name="email">
    </mat-form-field>
    <button mat-button mat-raised-button color="primary" type="submit">Enviar email de recuperação</button>
  </form>
  <pre *ngIf="emailSent">Email enviado!</pre>
</div>
