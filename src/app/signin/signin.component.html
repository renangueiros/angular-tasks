<mat-toolbar class="mat-elevation-z4" color="primary">
  <mat-toolbar-row class="wrapper">
    <span>Entrar</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="wrapper main">
  <form class="mat-elevation-z2" #signinForm="ngForm" (ngSubmit)="signin()" novalidate>
    <mat-form-field>
      <input matInput type="email" placeholder="Email" [(ngModel)]="user.email" name="user.email">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Senha" [(ngModel)]="user.password" name="user.password">
    </mat-form-field>
    <button mat-button mat-raised-button color="primary" type="submit">Entrar</button>
  </form>
  <a mat-button color="primary" routerLink="/recover-password">Esqueceu a sua senha?</a>
  <span class="others">ou</span>
  <a class="signup-button" mat-button mat-raised-button color="warn" routerLink="/signup">Criar uma nova conta</a>
</div>
