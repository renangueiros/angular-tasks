<mat-toolbar class="mat-elevation-z4" color="primary">
  <mat-toolbar-row class="wrapper">
    <span>Nova Tarefa</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="wrapper main">
  <form class="mat-elevation-z2" #taskForm="ngForm" (ngSubmit)="saveTask()" novalidate>
    <mat-form-field>
      <input matInput type="text" placeholder="Nova Tarefa" required [(ngModel)]="task.title" name="title">
    </mat-form-field>
    <div class="form-footer">
      <button mat-button mat-raised-button type="button" (click)="cancel()">Cancelar</button>
      <button mat-button mat-raised-button color="primary" type="submit" [disabled]="!taskForm.valid">Salvar</button>
    </div>
  </form>
</div>
